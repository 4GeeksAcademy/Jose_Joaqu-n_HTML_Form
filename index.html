<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>HTMNL Forms Tarea</title>
  </head>
  <body>
    <section
      class="container mt-5 border border-secondary rounded-top rounded-bottom"
    >
      <section class="col">
        <!-- Header-->
        <div class="row">
          <div class="col-12 bg-light border border-secondary">
            <h1>Payment form example</h1>
          </div>
        </div>
      </section>

      <!-- warning-->
      <section>
        <div class="row">
          <div class="col alert alert-danger m-3" role="alert">
            Some fields are missing
          </div>
        </div>
      </section>
      <!--Card -CVC - AMOUNT section -->
      <section>
        <div class="row">
          <div class="col-5 form-check">
            <form>
              <label for="card-number">Card #</label>
            <input
              type="number"
              id="card-number"
              class="form-control"
              placeholder="XXXXXXXXXXXXX"
              class="form-control"
            />
            </form>
          </div>
          <div class="col-3 form-check">
            <form>
              <label for="cvc-number">CVC #</label>
            <input
              type="number"
              id="cvc-number"
              class="form-control"
              placeholder="0000"
              class="form-control"
            />
            </form>
          </div>
          <div class="col-4 form-check">
            <form action="">
              <label for="amount">Amount</label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input
                type="number"
                id="amount"
                class="form-control"
                placeholder="Amount"
                class="form-control"
              />
            </form>
            </div>
          </div>
        </div>
      </section>
      <!-- Ultima parte con los nombres y demÃ¡s datos dividos en os columnas-->
      <div class="row">
        <!-- Left side-->
        <div class="col-6">
          <form>
            <label for="first-name" class="form-label">First Name</label>
          <input
            type="text"
            id="first-name"
            class="form-control"
            pattern="[a-zA-Z]*"
          />

          <label for="city" class="form-label">City</label>
          <input
            type="text"
            id="city"
            class="form-control"
            pattern="[a-zA-Z]*"
          />

          <label for="acceptance" class="form-label">We accept</label>
          <div class="row">
            <div class="col-6 bg-secondary rounded">
              <div class="form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="acceptance"
                  id="check1"
                  value="option1"
                />
                <label class="form-check-label" for="check1">
                  <img
                    src="Icons/icons8-mastercard.svg"
                    alt="MasterCard"
                    class="img-fluid"
                    style="max-height: 30px"
                  />
                </label>
              </div>
              <div class="form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="acceptance"
                  id="check2"
                  value="option2"
                />
                <label class="form-check-label" for="check2">
                  <img
                    src="Icons/icons8-visa.svg"
                    alt="Visa"
                    class="img-fluid"
                    style="max-height: 30px"
                  />
                </label>
              </div>

              <div class="form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="acceptance"
                  id="check3"
                  value="option3"
                />
                <label class="form-check-label" for="check3">
                  <img
                    src="Icons/icons8-bitcoin.svg"
                    alt="Bitcoin"
                    class="img-fluid"
                    style="max-height: 30px"
                  />
                </label>
              </div>
              <div class="form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="acceptance"
                  id="check4"
                  value="option4"
                />
                <label class="form-check-label" for="check4">
                  <img
                    src="Icons/icons8-paypal.svg"
                    alt="PayPal"
                    class="img-fluid"
                    style="max-height: 30px"
                  />
                </label>
              </div>
            </div>
          </div>
          </form>
        </div>
        <!-- Right side-->
        <div class="col-md-6">
          <form>
            <label for="lastName" class="form-label">Last Name</label>
          <input
            type="text"
            id="last-name"
            class="form-control"
            pattern="[a-zA-Z]*"
          />
          <div class="row">
            <div class="col-md-6">
              <label for="state" class="form-label">State</label>
              <select
                class="form-select"
                id="state"
                aria-label="State selection"
              >
                <option selected disabled>Pick a state</option>
                <option value="1">North Carolina</option>
                <option value="2">Iowa</option>
                <option value="3">South Carolina</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="postal-code" class="form-label">Postal Code</label>
              <input
                type="number"
                id="postal-code"
                class="form-control"
                inputmode="numeric"
                pattern="[0-9]*"
              />
            </div>
          </div>
          <label for="message" class="form-label">Message</label>
          <textarea id="message" class="form-control" rows="4"></textarea>
          <footer class="text-muted p-2">Add any notes here.</footer>
          </form>
        </div>
      </div>

      <!-- Botones-->
      <section class="row">
        <div class="d-flex justify-content-end bg-light border">
          <div class="p-2">
            <button type="button" class="btn btn-secondary me-2">Cancel</button>
          </div>
          <div class="p-2">
            <button type="button" class="btn btn-primary">Send</button>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
